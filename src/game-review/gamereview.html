<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Amount</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of games">
                <td>{{transfer.id}}</td>
                <td>{{transfer.title}}</td>
                <td>{{transfer.amount}}</td>
            </tr>
        </tbody>
    </table> 
</div>
